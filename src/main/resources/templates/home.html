<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
</head>
<body>
<div th:if="${message}" th:text="${message}"></div>
<div th:if="${error}" th:text="${error}"></div>
<h1>Welcome to the bookstore</h1>

<div th:unless="${memberName}">
    <a href="/register">Register</a>
    <a href="/login">Login</a>
</div>

<div th:if="${memberName}">
    <p>Hi, <span th:text="${memberName}">memberName</span>!</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Log out</button>
    </form>
    <form th:action="@{/cart}" method="get">
        <button type="submit">View my cart</button>
    </form>
</div>

<div th:if="${memberName}">
    <form th:action="@{/}" method="get">
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" th:value="${selectedSubject}"/>
        <input type="hidden" name="pageSize" th:value="${pageSize}"/>
        <button type="submit">Search by subject</button>
    </form>

    <form th:action="@{/}" method="get">
        <label for="author">Author:</label>
        <input id="author" name="author" type="text" th:value="${selectedAuthor}"/>
        <input type="hidden" name="pageSize" th:value="${pageSize}"/>
        <button type="submit">Search by author</button>
    </form>

    <form th:action="@{/}" method="get">
        <label for="title">Title:</label>
        <input id="title" name="title" type="text" th:value="${selectedTitle}"/>
        <input type="hidden" name="pageSize" th:value="${pageSize}"/>
        <button type="submit">Search by title</button>
    </form>

    <form th:action="@{/}" method="get">
        <input type="hidden" name="subject" th:value="${selectedSubject}"/>
        <input type="hidden" name="author" th:value="${selectedAuthor}"/>
        <input type="hidden" name="title" th:value="${selectedTitle}"/>
        <input type="hidden" name="page" value="0"/>

        <label for="globalPageSize">Results per page:</label>
        <select id="globalPageSize" name="pageSize">
            <option th:value="2" th:selected="${pageSize == 2}">2</option>
            <option th:value="3" th:selected="${pageSize == 3}">3</option>
            <option th:value="5" th:selected="${pageSize == 5}">5</option>
            <option th:value="10" th:selected="${pageSize == 10}">10</option>
        </select>
        <button type="submit">Set</button>
    </form>
</div>

<div th:if="${hasResults}">
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Author</th>
            <th>Title</th>
            <th>Price</th>
            <th>Subject</th>
            <th>Add to cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.price}">0.0</td>
            <td th:text="${book.subject}">Subject</td>
            <td>
                <form th:action="@{/}" method="post">
                    <label for="quantity"></label>
                    <input id="quantity" name="quantity" type="number" th:value="${selectedQuantity}" required/>
                    <input type="hidden" name="isbn" th:value="${book.isbn}" />
                    <input type="hidden" name="subject" th:value="${selectedSubject}" />
                    <input type="hidden" name="author" th:value="${selectedAuthor}" />
                    <input type="hidden" name="title" th:value="${selectedTitle}" />
                    <input type="hidden" name="page" th:value="${page != null ? page : 0}" />
                    <input type="hidden" name="pageSize" th:if="${pageSize != null}" th:value="${pageSize}" />
                    <button type="submit">Add to cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${page != null}">
        <a th:if="${page > 0}"
           th:href="@{/(subject=${selectedSubject},author=${selectedAuthor},title=${selectedTitle},pageSize=${pageSize},page=${page - 1})}">
            Previous
        </a>

        <span th:text="${page + 1}">1</span>

        <a th:if="${books.size() == pageSize}"
           th:href="@{/(subject=${selectedSubject},author=${selectedAuthor},title=${selectedTitle},pageSize=${pageSize},page=${page + 1})}">
            Next
        </a>
    </div>
</div>
<div th:if="${!hasResults and memberName != null}">
    <p>No books found for the selected search parameter.</p>
</div>
</body>
</html>
