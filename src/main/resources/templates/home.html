<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bokhandel</title>
</head>
<body>
<h1>Välkommen till bokhandeln</h1>

<div th:unless="${memberName}">
    <a href="/register">Register</a>
    <a href="/login">Login</a>
</div>

<div th:if="${memberName}">
    <p>Hej, <span th:text="${memberName}">Användarnamn</span>! Du är nu inloggad.</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logga ut</button>
    </form>
</div>

<div th:if="${memberName}">
    <form th:action="@{/searchBySubject}" method="post">
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" th:value="${selectedSubject}"/>
        <label>Results per page:
            <select name="pageSize">
                <option th:value="2" th:selected="${pageSize == 2}">2</option>
                <option th:value="3" th:selected="${pageSize == 3}">3</option>
                <option th:value="5" th:selected="${pageSize == 5}">5</option>
                <option th:value="10" th:selected="${pageSize == 10}">10</option>
            </select>
        </label>
        <button type="submit">Search by subject</button>
    </form>

    <form th:action="@{/searchByAuthor}" method="post">
        <label for="author">Author:</label>
        <input id="author" name="author" type="text" th:value="${selectedAuthor}"/>
        <label>Results per page:
            <select name="pageSize">
                <option th:value="2" th:selected="${pageSize == 2}">2</option>
                <option th:value="3" th:selected="${pageSize == 3}">3</option>
                <option th:value="5" th:selected="${pageSize == 5}">5</option>
                <option th:value="10" th:selected="${pageSize == 10}">10</option>
            </select>
        </label>
        <button type="submit">Search by author</button>
    </form>

    <form th:action="@{/searchByTitle}" method="post">
        <label for="title">Title:</label>
        <input id="title" name="title" type="text" th:value="${selectedTitle}"/>
        <label>Results per page:
            <select name="pageSize">
                <option th:value="2" th:selected="${pageSize == 2}">2</option>
                <option th:value="3" th:selected="${pageSize == 3}">3</option>
                <option th:value="5" th:selected="${pageSize == 5}">5</option>
                <option th:value="10" th:selected="${pageSize == 10}">10</option>
            </select>
        </label>
        <button type="submit">Search by title</button>
    </form>
</div>


<div th:if="${hasResults}">
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Author</th>
            <th>Title</th>
            <th>Price</th>
            <th>Subject</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.price}">0.0</td>
            <td th:text="${book.subject}">Subject</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${page != null}">
        <a th:if="${page > 0}"
           th:href="@{/(subject=${selectedSubject},author=${selectedAuthor},title=${selectedTitle},pageSize=${pageSize},page=${page - 1})}">
            Previous
        </a>

        <span> Page <span th:text="${page + 1}">1</span> </span>

        <a th:if="${books.size() == pageSize}"
           th:href="@{/(subject=${selectedSubject},author=${selectedAuthor},title=${selectedTitle},pageSize=${pageSize},page=${page + 1})}">
            Next
        </a>
    </div>
</div>
<div th:if="${!hasResults and memberName != null}">
    <p>No books found for the selected subject.</p>
</div>
</body>
</html>
